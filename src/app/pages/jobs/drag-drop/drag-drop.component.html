<div class="flex space-x-4" cdkDropListGroup>
  <div
    class="p-4 space-y-2 border rounded-md shadow-md w-1/2 flex flex-wrap items-baseline"
    cdkDropList
    [cdkDropListData]="items"
    cdkDropListConnectedTo="basket"
    cdkDropListSortingDisabled
    (cdkDropListDropped)="onDrop($event)"
    [cdkDropListEnterPredicate]="noReturnPredicate"
  >
    <div
      class="grid grid-flow-col auto-cols-max w-max px-2"
      *ngFor="let n of items; index as i"
      cdkDrag
      [cdkDragData]="n"
    >
      <div class="fx-badge" [style.background-color]="n?.color">
        {{ n?.item }}
      </div>
    </div>
  </div>
  <div
    class="p-4 space-y-2 border rounded-md shadow-md w-1/2"
    cdkDropList
    [cdkDropListData]="basket"
    cdkDropListConnectedTo="items"
    (cdkDropListDropped)="onDrop($event)"
    [cdkDropListEnterPredicate]="allowedPredicate"
  >
    <div
      *ngFor="let n of basket; index as i; let last = last"
      cdkDrag
      [cdkDragData]="n"
    >
      <div class="fx-badge" [style.background-color]="n?.color">
        {{ n?.item }}
      </div>
      <div *ngIf="!last" class="my-2">
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
