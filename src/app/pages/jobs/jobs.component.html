<div
  class="content-center relative flex flex-col items-center justify-center h-auto"
>
  <div class="max-w-9xl relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="p-4">
            <div class="flex items-center">
              <input
                id="checkbox-all"
                type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label for="checkbox-all" class="sr-only">checkbox</label>
            </div>
          </th>
          <th scope="col" class="px-6 py-3">Id</th>
          <th scope="col" class="px-6 py-3">Job Number</th>
          <th scope="col" class="px-6 py-3">Job Title</th>
          <th scope="col" class="px-6 py-3">Job Start Date</th>
          <th scope="col" class="px-6 py-3">Job End Date</th>
          <th scope="col" class="px-6 py-3">Experience Required</th>
          <th scope="col" class="px-6 py-3">No of Openings</th>
          <th scope="col" class="px-6 py-3">Job Notes</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          *ngFor="let job of jobList"
        >
          <td class="w-4 p-4">
            <div class="flex items-center">
              <input
                id="checkbox-table-1"
                type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label for="checkbox-table-1" class="sr-only">checkbox</label>
            </div>
          </td>
          <th 
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ job.id }}
          </th>
          <td class="px-6 py-4">
            {{ job.job_number }}
          </td>
          <td class="px-6 py-4">
            {{ job.job_title }}
          </td>
          <td class="px-6 py-4">
            {{ job.job_start_date }}
          </td>
          <td class="px-6 py-4">
            {{ job.job_close_date }}
          </td>
          <td class="px-6 py-4">
            <div>
             <svg [ngClass]="job.experience_required ?'w-5 h-5 text-green-500':'w-5 h-5 text-red-500'" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
         </div>
          </td>
          <td class="px-6 py-4">
            {{ job.number_of_openings }}
          </td>
          <td class="px-6 py-4">
            {{ job.job_notes }}
          </td>
          <td class="flex items-center px-6 py-4 space-x-3">
            <a
            [routerLink]="['/jobs', job.id]"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline cursor-pointer"
              >Edit</a
            >
            <a
              (click)="deleteJob(job.id)"
              class="font-medium text-red-600 dark:text-red-500 hover:underline cursor-pointer"
              >Remove</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="lg:flex flex-wrap content-center justify-center mt-4 gap-2 w-full">
  <button
    [routerLink]="['/jobs/new']"
    class="font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center text-white bg-picton-blue dark:bg-gray-700"
  >
    Create Job
  </button>
  <button (click)="openLogin()"
    class="font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center text-white bg-picton-blue dark:bg-gray-700"
  >
    Open Dialog
  </button>
</div>
