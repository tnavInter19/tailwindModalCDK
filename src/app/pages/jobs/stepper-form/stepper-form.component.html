<pmo-step-form>
 <ng-template>
  <!-- form-example.component.html -->
<div class="p-4">
 <h1 class="text-2xl font-bold mb-4">Contact Form</h1>
 <form>
   <div class="mb-4">
     <label for="name" class="block font-bold text-gray-700">Name:</label>
     <input
       type="text"
       id="name"
       name="name"
       class="mt-1 px-3 py-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
       placeholder="Enter your name"
     />
   </div>

   <div class="mb-4">
     <label for="email" class="block font-bold text-gray-700">Email:</label>
     <input
       type="email"
       id="email"
       name="email"
       class="mt-1 px-3 py-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
       placeholder="Enter your email"
     />
   </div>

   <div class="mb-4">
     <label for="message" class="block font-bold text-gray-700">Message:</label>
     <textarea
       id="message"
       name="message"
       rows="4"
       class="mt-1 px-3 py-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
       placeholder="Enter your message"
     ></textarea>
   </div>

   <div class="text-center">
     <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
       Submit
     </button>
   </div>
 </form>
</div>

 </ng-template>
 <ng-template>
   <p>This is the content of Step 2</p>
 </ng-template>
 <ng-template>
   <p>This is the content of Step 3</p>
 </ng-template>
</pmo-step-form>
