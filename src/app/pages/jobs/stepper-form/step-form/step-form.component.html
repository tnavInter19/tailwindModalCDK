<div class="lg:border-b lg:border-t lg:border-gray-200">
 <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8" aria-label="Progress">
   <ol role="list" class="overflow-hidden rounded-md lg:flex lg:rounded-none lg:border-l lg:border-r lg:border-gray-200">
     <li class="relative overflow-hidden lg:flex-1" *ngFor="let step of steps; let i = index">
       <div class="overflow-hidden border border-gray-200 rounded-t-md border-b-0 lg:border-0">
         <!-- Completed Step -->
         <a href="#" class="group">
           <span   [ngClass]="{
            'bg-transparent': i !== currentStep,
            'bg-indigo-600': i === currentStep
          }" class="absolute left-0 top-0 h-full w-1  group-hover:bg-gray-200 lg:bottom-0 lg:top-auto lg:h-1 lg:w-full" aria-hidden="true"></span>
           <span class="flex items-start px-6 py-5 text-sm font-medium">
            <span class="flex-shrink-0" *ngIf="currentStep<=i">
             <span class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-indigo-600">
               <span class="text-indigo-600">{{step.number}}</span>
             </span>
           </span>
             <span class="flex-shrink-0" *ngIf="currentStep>i">
               <span class="flex h-10 w-10 items-center justify-center rounded-full bg-indigo-600">
                 <svg class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                   <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" />
                 </svg>
               </span>
             </span>
             <span class="ml-4 mt-0.5 flex min-w-0 flex-col">
               <span class="text-sm font-medium">{{step.title}}</span>
               <span class="text-sm font-medium text-gray-500">{{step.description}}</span>
             </span>
           </span>
         </a>
         <div class="absolute inset-0 left-0 top-0 hidden w-3 lg:block" *ngIf="i!==0" aria-hidden="true">
          <svg class="h-full w-full text-gray-300" viewBox="0 0 12 82" fill="none" preserveAspectRatio="none">
            <path d="M0.5 0V31L10.5 41L0.5 51V82" stroke="currentcolor" vector-effect="non-scaling-stroke" />
          </svg>
        </div>
       </div>
     </li>

   </ol>
 </nav>
</div>
<div class="w-3/4 m-auto">
<div class="mt-4 ">
 <ng-container *ngIf="currentStep >= 0 && currentStep < totalSteps">
   <ng-container [ngTemplateOutlet]="steps[currentStep].content"></ng-container>
 </ng-container>
</div>
<div class="flex justify-between mt-8">
 <button
   class="px-4 py-2 text-sm font-semibold text-gray-600 bg-gray-200 rounded"
   [disabled]="currentStep === 0"
   (click)="previousStep()"
 >
   Previous
 </button>
 <button
   class="px-4 py-2 text-sm font-semibold text-white bg-blue-500 rounded"
   [disabled]="currentStep === totalSteps - 1"
   (click)="nextStep()"
 >
   Next
 </button>
</div>
</div>
